<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rating Component</title>
</head>
<body>
  <div class="container">
    <div class="rate active">
      <div class="star">
        <img class="star-icon" src="images/icon-star.svg" alt="star icon">
      </div>
      <div class="content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="ratings">
        <button class="rating" data-rate="1">1</button>
        <button class="rating" data-rate="2">2</button>
        <button class="rating" data-rate="3">3</button>
        <button class="rating" data-rate="4">4</button>
        <button class="rating" data-rate="5">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>

    <div class="thank-you">
      <div class="image-container">
        <img class="thanks" src="images/illustration-thank-you.svg" alt="thank you illustration">
      </div>

      <div class="rating-output">
        
      </div>

      <div class="thanks-content">
        <h2>Thank You!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>
</body>
</html>
